<div class="alert alert-success">
  <div [ngSwitch]="view">
    <span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span>
    <span *ngSwitchCase="'week'">Click on a day header to change the view to that day.</span>
    <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
  </div>
</div>

{{ dispa }}

<div class="row">
  <div class="col-md-4">
      <button type="button" class="btn btn-outline-success"><i class="fa fa-arrow-right"></i></button>
  </div>
  <div class="col-md-4 text-center">
      <p>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</p>
  </div>  
  <div class="col-md-4 text-right">
        <div class="btn-group">
          <div
            class="btn btn-outline-success"
            (click)="viewChange('month')"
            [class.active]="view === 'month'"
          >
            Month
          </div>
          <div
            class="btn btn-outline-success"
            (click)="viewChange('week')"
            [class.active]="view === 'week'"
          >
            Week
          </div>
          <div
            class="btn btn-outline-success"
            (click)="viewChange('day')"
            [class.active]="view === 'day'"
          >
            Day
          </div>
        </div>
      </div>
</div>


<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="changeDay($event.day.date)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [daysInWeek]="3"
    [events]="events"
    (hourSegmentClicked) = "hourClicked($event)" 
    (eventClicked)="eventClicked($event)"
    (dayHeaderClicked)="changeDay($event.day.date)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [dayStartHour]="12"
    [dayEndHour]="23"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
</div>
